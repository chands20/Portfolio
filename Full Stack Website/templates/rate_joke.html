{% extends "base.html" %}
{% block content %}
    <h1>Rate Joke</h1>
    <p>You are rating: <i>"{{ joke.body }}"</i> by {{ joke.author.username }}</p>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.score.label }}<br>
            {{ form.score() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
